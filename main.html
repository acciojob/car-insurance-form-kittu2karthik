<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<div>
			<label for='name'>Name</label>
			<input type='text' id='name' required/>
		</div>
		<div>
			<label for='email'>Email</label>
			<input type='email' id='email' required/>
		</div>
		<div>
			<label >Gender</label>
			<input type='radio' name='gender' required />
		</div>
		<div>
			<label for='cars'>Car Brands</label>
			<select id='cars'>
				<option id='cars'>BMW</option>
				<option id='cars'>Audi</option>
				<option is='cars'>Mercedez</option>
			</select>
		</div>
		<div>
			<label for='carage'>Car Age </label>
			<input type='number' id='carage' required />
		</div>
		<div>
			<label for='dop' >Date of Purchase (dop)</label>
			<input type='date' id='drop' required/>
		</div>
		<div>
			<label for='password'>Password</label>
			<input type='password' id='password' />
		</div>

		<button type='submit'>Submit Button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
